<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <!-- High Score Link -->
    <div class="topRowNavs">
        <div class="highScore"><button>View Highscores</button></div>

        <!-- Timeclock for displaying the time left -->
        <div class="timeClock">Time: <span>0</span></div>
    </div>

    <!-- Quiz Information -->
    <div class="quizInfo">
        <!-- Information Head Title -->
        <div class="infoHead">
            <span>Coding Quiz Challenge</span>
        </div>
        <!-- Information Content -->
        <div class="infoContent">
            <span>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</span>
        </div>

        <!-- Start Quiz Button -->
        <div class="startButton"><button>Start Quiz</button></div>
    </div>





</body>
</html>
